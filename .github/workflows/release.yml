name: build-and-push

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Sure/addon version (optional, e.g. 0.6.16)"
        required: false
        type: string
  push:
    tags:
      - "v*.*.*"   # например v0.0.1

permissions:
  contents: read
  packages: write

env:
  IMAGE_BASENAME: sure_finance_ha

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
          - arch: aarch64
            platform: linux/arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Version from tag
        id: ver
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
            if [ -z "$VERSION" ]; then
              VERSION="$(awk -F'"' '/^version:/ {print $2; exit}' sure/config.yaml)"
            fi
          else
            VERSION="${GITHUB_REF_NAME#v}"
          fi
          [ -n "$VERSION" ] || { echo "Version is empty"; exit 1; }
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve Sure base image
        id: base
        run: |
          INPUT_VERSION="${{ inputs.version }}"
          FALLBACK="ghcr.io/firmfreez/sure:stable"

          if [ -n "$INPUT_VERSION" ]; then
            CANDIDATE="ghcr.io/firmfreez/sure:v${INPUT_VERSION}"
            if docker manifest inspect "$CANDIDATE" >/dev/null 2>&1; then
              BASE="$CANDIDATE"
            else
              BASE="$FALLBACK"
            fi
          else
            CANDIDATE="ghcr.io/firmfreez/sure:nightly"
            if docker manifest inspect "$CANDIDATE" >/dev/null 2>&1; then
              BASE="$CANDIDATE"
            else
              BASE="$FALLBACK"
            fi
          fi

          echo "sure_base_image=$BASE" >> "$GITHUB_OUTPUT"
          echo "Using SURE_BASE_IMAGE=$BASE"

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ./sure
          file: ./sure/Dockerfile
          push: true
          build-args: |
            SURE_BASE_IMAGE=${{ steps.base.outputs.sure_base_image }}
          platforms: ${{ matrix.platform }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ matrix.arch }}-${{ env.IMAGE_BASENAME }}:${{ steps.ver.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/${{ matrix.arch }}-${{ env.IMAGE_BASENAME }}:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=${{ steps.ver.outputs.version }}
